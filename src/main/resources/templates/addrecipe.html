<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Add Recipe</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Add Recipe</h1>
    <a href="/recipes">Back to Recipes</a>
    <hr>

    <br>

    <form action="/addrecipe" method="post" enctype="multipart/form-data" class="form-group">
        <label for="name">Name</label>
    <input id="name" type="text" name="name" required class="form-control"><br>
        <br>
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control">
            <option th:each="category : ${categories}" th:value="${category.id}"
                    th:text="${category.label}" >
            </option>
        </select>
        <br>
        <br>
        <label for="ingredients">Ingredients</label>
        <br>
        <textarea id="ingredients" type="text" name="ingredients" rows="4" cols="80" class="form-control"></textarea>
        <br>
        <br>
        <label for="instructions">Instructions</label>
        <br>
        <textarea id="instructions" type="text" name="instructions" rows="10" cols="80" class="form-control"></textarea>
        <br>
        <br>
        <label for="image">Image</label>
        <input id="image" name="image" type="file" class="form-control-file">
    <br><br>
    <button type="submit">Add Item</button>

        <div th:if="${failedMessage}">
            <p th:text="${failedMessage}" class="alert"></p>
        </div>
</form>
</div>
</body>
</html>
