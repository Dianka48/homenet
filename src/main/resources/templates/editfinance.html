<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Edit Finance</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Edit Finance</h1>
    <a href="/finances">Back to Finances</a>
    <hr>

    <br>

    <form action="/editfinance" method="post">
        <input type="hidden" name="id" th:value="${finance.id}">
        <label for="date">Date</label>
    <input id="date" type="date" th:field="*{finance.date}"><br>
        <br>
        <label for="cost">Cost</label>
        <input id="cost" type="text" name="cost" th:value="${finance.cost}">
        <label for="description">Description</label>
        <input id="description" type="text" name="description" th:value="${finance.description}">
        <br>
        <br>
        <label for="category">Category</label>
        <select name="category" id="category" th:field="*{finance.category}">
            <option th:each="category : ${categories}" th:value="${category.id}"
                    th:text="${category.label}" >
            </option>
    </select>
    <br><br>
    <button type="submit">Edit Finance</button>
</form>
</div>
</body>
</html>
