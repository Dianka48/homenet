<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Recipe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


    <h1>Edit Recipe</h1>
    <a href="/recipes">Back to Recipes</a>
    <a href="/addrecipe">Add recipe</a>
    <hr>

    <br>

    <form action="/editrecipe" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${recipe.id}">
        <label for="name">Name</label>
    <input id="name" type="text" th:field="${recipe.name}" required><br>
        <br>

        <label for="category">Category</label>
        <select name="category" id="category" th:field="*{recipe.category}">
            <option th:each="category : ${categories}" th:value="${category.id}"
                    th:text="${category.label}">
            </option>
        </select>
        <br><br>

        <label for="ingredients">Ingredients</label>
        <br>
        <textarea id="ingredients" type="text" name="ingredients" rows="4" cols="80" th:field="*{recipe.ingredients}"></textarea>
        <br>
        <br>
        <label for="instructions">Instructions</label>
        <br>
        <textarea id="instructions" type="text" name="instructions" rows="10" cols="80" th:field="*{recipe.instructions}"></textarea>
        <br>
        <br>
        <label for="image">Image</label>
        <input id="image" name="image" type="file">
        <br>
        <br>

        <div th:unless="${image == null}">
            <img th:src="@{'data:image/png;base64,'+${image}}" width="500">
            <br>
        </div>

        <br>

    <button type="submit">Edit Recipe</button>

        <div th:if="${failedMessage}">
            <p th:text="${failedMessage}" class="alert"></p>
        </div>

</form>

</body>
</html>
